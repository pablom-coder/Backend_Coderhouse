<h1>Formulario para Registrar los Productos</h1>
<form action="/api/productos" method="post">
  <ul>
    <li>
      <label for="name">Titulo:</label>
      <input type="text" id="title" name="title" placeholder="Titulo" required/>
    </li>
    <li>
      <label for="name">Precio:</label>
      <input type="number" id="price" name="price" placeholder="Precio" required/>
    </li>
    <li>
        <label for="thumbnail">URL:</label>
        <input type="test" id="thumbnail" name="thumbnail" placeholder="URL" required/>
    </li>
  </ul>
  <button type="submit">Cargar Producto</button>
</form>
